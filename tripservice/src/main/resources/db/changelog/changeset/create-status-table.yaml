databaseChangeLog:
  - changeSet:
      id: create-status
      author: NikitaNasevich
      changes:
        - createTable:
            tableName: status
            columns:
              - column:
                  name: status_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status_name
                  type: varchar(255)
                  constraints:
                    nullable: false