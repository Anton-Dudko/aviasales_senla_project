databaseChangeLog:
  - changeSet:
      id: create-flight
      author: NikitaNasevich
      changes:
        - createTable:
            tableName: flight
            columns:
              - column:
                  name: flight_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: trip_id
                  type: bigint
                  constraints:
                    foreignKeyName: flight_trip_fk
                    referencedTableName: trip
                    referencedColumnNames: trip_id
              - column:
                  name: departure
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: arrival
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: flight_number
                  type: varchar (50)
                  constraints:
                    nullable: false
              - column:
                  name: meal
                  type: boolean
                  defaultValue: false
              - column:
                  name: hand_luggage
                  type: boolean
                  defaultValue: false
              - column:
                  name: luggage
                  type: boolean
                  defaultValue: false
