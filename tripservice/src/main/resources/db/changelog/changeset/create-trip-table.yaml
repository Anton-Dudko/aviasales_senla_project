databaseChangeLog:
  - changeSet:
      id: create-trip
      author: NikitaNasevich
      changes:
        - createTable:
            tableName: trip
            columns:
              - column:
                  name: trip_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: departure_city
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: arrival_city
                  type: varchar(255)
                  constraints:
                    nullable: false
