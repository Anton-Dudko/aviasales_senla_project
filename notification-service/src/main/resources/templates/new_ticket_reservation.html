<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>New Ticket reservation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body LINK="#c6d4df" ALINK="#c6d4df" VLINK="#c6d4df" TEXT="#c6d4df"
      style="font-family: Helvetica, Arial, sans-serif; font-size: 14px; color: #c6d4df;">
<table style="width: 538px; background-color: #393836;" align="center" cellspacing="0" cellpadding="0">
    <tr>
        <td style=" height: 65px; background-color: #000000; border-bottom: 1px solid #4d4b48;">
        </td>
    </tr>
    <tr>
        <td bgcolor="#17212e">
            <table width="470" border="0" align="center" cellpadding="0" cellspacing="0"
                   style="padding-left: 5px; padding-right: 5px; padding-bottom: 10px;">

                <tr bgcolor="#17212e">
                    <td style="padding-top: 32px;">
					<span style="padding-top: 16px; padding-bottom: 16px; font-size: 24px; color: #66c0f4; font-family: Arial, Helvetica, sans-serif; font-weight: bold;">
                        <em th:text="${appeal}"></em> <em th:text="${userName}"></em>,
					</span><br>
                    </td>
                </tr>

                <tr>
                    <td style="padding-top: 12px;">
					<span style="font-size: 17px; color: #c6d4df; font-family: Arial, Helvetica, sans-serif; font-weight: bold;">
						<em th:text="${description}"></em>
					</span>
                    </td>
                </tr>
                <tr bgcolor="#17212e">
                    <td style="padding-top: 32px;">
					<span style="padding-top: 16px; padding-bottom: 16px; font-size: 24px; color: #66c0f4; font-family: Arial, Helvetica, sans-serif; font-weight: bold;">
					</span><br>
                    </td>
                </tr>

                <tr bgcolor="#121a25">
                    <td style="padding: 1px; font-size: 12px; line-height: 17px; color: #c6d4df; font-family: Arial, Helvetica, sans-serif;">
                        <p style="padding-bottom: 1px; color: #c6d4df;"><em th:text="${ticketDescriptionData1}"></em><em
                                th:text="${from}"></em> <em th:text="${ticketDescriptionData2}"></em> <em
                                th:text="${to}"></em>.</p>
                        <p style="padding-bottom: 1px; color: #c6d4df;"><em th:text="${dateDescription}"></em><em th:text="${ticketDate}"></em>.</p>
                        <p style="padding-bottom: 1px; color: #c6d4df;"><em th:text="${tripPriceDescription}"></em><em th:text="${price}"></em>.</p>
                        <p style="padding-bottom: 10px; color: #c6d4df;"><em th:text="${emailGeneratedAutomatically}"></em></p>
                    </td>
                </tr>
                <tr>
                    <td style="font-size: 12px; color: #6d7880; padding-top: 16px; padding-bottom: 60px;">
                        <em th:text="${supportTeam}"></em><br>
                    </td>
                </tr>

            </table>
        </td>
    </tr>

    <td bgcolor="#000000">
        <p>
            <img src="https://files.fm/thumb_show.php?i=nxvvzb5zw">
        </p>
    </td>
</table>
</body>
</html>
